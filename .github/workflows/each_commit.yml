name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.9

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.1
          cache: 'pnpm'

      - run: pnpm install

      - run: pnpm run build
        env:
          CI: true

      - run: pnpm -F @robolex/sure run tsc
      - run: pnpm -F @robolex/sure run test
